<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Uploader</title>
</head>
<body>
    <h1>Tạo Avatar</h1>
    <input type="file" id="upload" accept="image/*"><br><br>
    <canvas id="canvas" width="500" height="500" style="border:1px solid #000;"></canvas><br><br>
    <button id="download">Tải về</button>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const download = document.getElementById('download');

        // Load khung avatar
        const frame = new Image();
        frame.src = 'frame.png'; // Đường dẫn đến khung avatar
        frame.onload = () => ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

        upload.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
        const img = new Image();
        img.src = URL.createObjectURL(file);
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa canvas
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Vẽ ảnh người dùng
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height); // Vẽ khung lên trên
        };
    }
});
        download.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'avatar.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
