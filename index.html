<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Avatar</title>
</head>
<body>
    <h1>Tạo Avatar</h1>
    <input type="file" id="upload" accept="image/*"><br><br>
    <canvas id="canvas" width="500" height="500" style="border:1px solid #000;"></canvas><br><br>
    <button id="download">Tải về</button>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const download = document.getElementById('download');

        // Load khung avatar
        const frame = new Image();
        frame.src = 'frame.png'; // Đường dẫn đến khung avatar
        frame.onload = () => {
            console.log('Khung avatar đã được tải.');
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height); // Vẽ khung lên canvas
        };

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                console.log('File ảnh đã chọn:', file.name);
                const img = new Image();
                img.src = URL.createObjectURL(file); // Tạo URL cho ảnh
                img.onload = () => {
                    console.log('Ảnh đã tải xong.');
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa canvas
                    // Vẽ ảnh người dùng
                    const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                    const x = (canvas.width - img.width * scale) / 2;
                    const y = (canvas.height - img.height * scale) / 2;
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    // Vẽ khung lên trên
                    ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
                };

                img.onerror = () => {
                    console.error('Không thể tải ảnh.');
                };
            } else {
                console.error('Không có ảnh được chọn.');
            }
        });

        download.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'avatar.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
